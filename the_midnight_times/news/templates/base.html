<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .font-edited {
        font-family: "Bookman Old Style";
    }
    </style>
</head>

{% block body_tag %}
{% endblock %}

    <nav class="navbar navbar-expand-sm bg-info navbar-light fixed-top">
        <a class="navbar-brand" href="/home/">The Midnight Times</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% block refresh %}
                {% endblock %}
            </li>
            <li class="nav-item">
                <form class="form-inline" method="POST" action="/search/">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search for News" required>
                    <button class="btn btn-secondary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>    
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
